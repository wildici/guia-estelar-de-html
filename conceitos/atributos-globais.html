<!--
    Atributos Globais mais utilizados
    
    - class: aplicar estilo css / utilizar JS. Pode ser repetido
    - contenteditable: possível editar conteúdo / apos refresh, perde modificação
    - data-*: utilizado no JS / CSS
    - hidden: esconde conteudo
    - id: 1 por página
    - style: aplicar estilização CSS inline
    - tabindex: vai seguir de acordo com a tecla TAB sendo pressionada / acessibilidade
    - title: definir um titulo. aparece msg quando mouse estiver descansando
-->

<!--
    Link para acesso aos atributos globais
    https://developer.mozilla.org/en-US/docs/Web/HTML
-->

<div class="carrinho" contenteditable="true">
    <!--Elementos aqui dentro-->
    conteudo
</div>

<div class="carrinho" data-qualquer-nome-aqui="" id="name1" hidden>
    <!--Elementos aqui dentro-->
    conteudo
</div>

<div class="carrinho" style="color: red">
    <!--Elementos aqui dentro-->
    conteudo
</div>

<div tabindex="1">
    <!--Elementos aqui dentro-->
    conteudo
</div>

<div tabindex="2">
    <!--Elementos aqui dentro-->
    conteudo
</div>

<div tabindex="3" title="definir um titulo">
    <!--Elementos aqui dentro-->
    conteudo
</div>
