<!--
    Vamos praticar

    Escrever 2 parágrafos, dando ênfase e importância para algumas palavras, e adicione um link de saiba mais.

    - use a tag 'em' para ênfase
    - use a tag 'strong' ou 'b' para importância
    - o link pode levar para o Google
-->

<p>
    <em> Primeiro </em> <strong> parágrafo </strong>

    <a href="https://google.com.br"> Saiba mais</a>
</p>

<p>
    <em> Segundo </em> <strong> parágrafo </strong>
    <a href="https://google.com.br"> Saiba mais</a>
</p>
